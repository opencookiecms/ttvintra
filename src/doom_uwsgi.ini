[uwsgi]
# full path to Django project's root directory
chdir            = /home/doom/ttvintra/src/
# Django's wsgi file
module           = intra.wsgi
# full path to python virtual env
home             = /home/doom/ttvintra/env/intra
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/doom/ttvintra/src/doom.sock
# socket permissions
chmod-socket    = 664
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/doom/ttvintra/uwsgi-emperor.log
